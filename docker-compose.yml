services:
  # 1. MySQL (정산 및 회원 정보 저장)
  mysql:
    image: mysql:8.0
    container_name: mms-mysql
    ports:
      - "3307:3306" # 로컬 MySQL과 충돌 방지 (호스트:컨테이너)
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mms_db
      MYSQL_USER: mms
      MYSQL_PASSWORD: mms
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql

  # 2. Redis (mms 결과 임시 저장 - CrudRepository 사용)
  redis:
    image: redis:7.0
    container_name: mms-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  # 3. Zookeeper (Kafka 코디네이터)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: mms-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  # 4. Kafka (이벤트 브로커)
  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: mms-kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_BROKER_ID: 1

  # 5. Ollama (로컬 LLM - Gemma2)
  ollama:
    image: ollama/ollama:latest
    container_name: mms-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    # GPU 사용 시 아래 주석 해제 (NVIDIA GPU 필요)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD-SHELL", "ollama list || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s # Ollama 초기화 시간 대기
    restart: unless-stopped

  # 6. Ollama 모델 초기화 (Gemma3 12B 자동 Pull)
  ollama-init:
    image: ollama/ollama:latest
    container_name: mms-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: [ "/bin/sh", "-c" ]
    command:
      - |
        echo "Waiting for Ollama to be ready..."
        sleep 5
        echo "Pulling Gemma3 12B model..."
        ollama pull gemma3:12b
        echo "Model pull complete!"
    environment:
      OLLAMA_HOST: http://ollama:11434
    restart: "no"

  # 7. RapidOCR API (한국어 OCR 서비스 - 자체 빌드)
  rapidocr:
    build:
      context: .
      dockerfile: docker/paddleocr/Dockerfile
    container_name: mms-rapidocr
    ports:
      - "127.0.0.1:9003:9003" # localhost에서만 접근 가능
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9003/health')\" || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s # 모델 로딩 시간 고려
    restart: unless-stopped

volumes:
  mysql-data:
  redis-data:
  ollama-data:
