# RapidOCR Configuration for Korean (PP-OCRv5)
# PP-OCRv5 한국어 OCR 모델 설정

Global:
  text_score: 0.5
  print_verbose: false
  use_det: true
  use_cls: true
  use_rec: true

Det:
  model_path: models/PP-OCRv5_det.onnx
  use_dnn: false
  limit_side_len: 1280
  limit_type: max
  thresh: 0.3
  box_thresh: 0.4
  max_candidates: 1000
  unclip_ratio: 1.6
  score_mode: fast
  use_dilate: false

Cls:
  cls_batch_num: 6
  cls_thresh: 0.9

Rec:
  model_path: models/korean_PP-OCRv5_rec.onnx
  rec_batch_num: 6
  rec_img_shape: [3, 48, 320]
  keys_path: models/ppocr_v5_korean_dict.txt
