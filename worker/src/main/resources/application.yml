# ===============================================
# SPRING BOOT APPLICATION CONFIGURATION
# ===============================================
server:
  port: 8081
# ===============================================
# SPRING BOOT APPLICATION CONFIGURATION
# ===============================================
spring:
  application:
    name: mms-worker
  # ===============================================
  # DATABASE (MySQL) CONFIGURATION
  # ===============================================
  datasource:
    url: jdbc:mysql://localhost:3306/mms_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: mms
    password: mms
    driver-class-name: com.mysql.cj.jdbc.Driver
  # ===============================================
  # JPA & HIBERNATE CONFIGURATION
  # ===============================================
  jpa:
    hibernate:
      ddl-auto: update # 개발용
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  # ===============================================
  # Redis CONFIGURATION
  # ===============================================
  data:
    redis:
      host: localhost
      port: 6379
  # ===============================================
  # Kafka CONFIGURATION
  # ===============================================
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: "ocr-worker-group"
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

# ===============================================
# LOCAL OCR CONFIGURATION
# ===============================================

# Ollama (Gemma3 LLM) 설정
# - Docker 환경: OLLAMA_BASE_URL=http://ollama:11434
# - 로컬 환경: OLLAMA_BASE_URL=http://localhost:11434 (기본값)
ollama:
  base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
  model-name: gemma3:4b
  timeout: 60s

# PaddleOCR ONNX 모델 설정
# 기본값: classpath 내 models/paddleocr 디렉토리
# 외부 경로 사용 시: PADDLEOCR_MODEL_PATH 환경변수 설정
paddleocr:
  model-path: ${PADDLEOCR_MODEL_PATH:classpath:models/paddleocr}
  detection-model: ch_PP-OCRv4_det_infer.onnx
  recognition-model: korean_PP-OCRv3_rec_infer.onnx  # 한국어 Recognition 모델